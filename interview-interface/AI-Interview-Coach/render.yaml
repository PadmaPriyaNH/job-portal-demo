services:
  - type: web
    name: ai-interview-coach
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python wsgi.py
    envVars:
      - key: PORT
        value: 8000
      - key: LOG_LEVEL
        value: INFO
      - key: MODEL_NAME
        value: all-MiniLM-L6-v2
      - key: SECRET_KEY
        sync: false
