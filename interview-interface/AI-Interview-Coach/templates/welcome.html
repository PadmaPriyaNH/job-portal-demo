<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - AI Interview Coach</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .background-wrapper {
            background-image: url('{{ url_for("static", filename="images/welcome_bg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
        }
        .welcome-container {
            position: absolute;
            top: 10%;
            left: 16%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 520px;
        }
        h1 { font-size: 36px; color: #2c3e50; margin: 0 0 20px 0; }
        p { font-size: 20px; color: #555; margin: 0 0 30px 0; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <div class="welcome-container">
            <h1>Welcome to AI Interview Coach</h1>
            <p>Your personal companion for mastering interviews through practice & feedback</p>
            <form action="/interview">
                <button type="submit">Start Practicing</button>
            </form>
            <!-- REMOVED: View Progress link -->
        </div>
    </div>
</body>
</html>
